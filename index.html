<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Frontend</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Student Details</h1>

    <!-- Form for creating new items -->
    <h2>Create</h2>
    <form id="create-form">
        <input type="text" id="new-item" placeholder="Enter a new item">
        <button type="submit">Add</button>
    </form>

    <!-- List to display items -->
    <h2>Read</h2>
    <ul id="item-list"></ul>

    <!-- Form for updating an item -->
    <h2>Update</h2>
    <form id="update-form">
        <input type="text" id="updated-item" placeholder="Enter updated item">
        <button type="submit">Update</button>
    </form>

    <!-- Button to delete an item -->
    <h2>Delete</h2>
    <button id="delete-button">Delete Item</button>


    <script src="script.js"></script>
</body>
</html>
