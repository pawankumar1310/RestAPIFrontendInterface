<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web API Frontend</title>
    <link rel="stylesheet" href="/TAG/RestAPIFrontendInterface/CSS/styles.css">
</head>

<body>
    <div class="container">
        <form method="post" id="myForm">
            <!-- Taking the StudentId as input from user -->
            <label id="login" for="StudentId"><b>Student Id</b></label>
            <input type="text" name="StudentId" id="StudentId" placeholder="Enter Student Id" required>
            <span id="nameError" class="error"></span>

            <!-- Taking the Gender as input from user -->
            <label id="login"><b>Gender</b></label>
            <input type="text" id="gender" name="Gender" placeholder="Enter Gender" required> <br>

            <!-- Taking the NationalIty as input from user -->
            <label id="login"><b>Nationality</b></label>
            <input type="text" id="nationality" name="NationalIty" placeholder="Enter NationalIty" required> <br>

            <!-- Taking the PlaceofBirth as input from user -->
            <label id="login"><b>Place Of Birth</b></label>
            <input type="text" id="PlaceofBirth" name="PlaceofBirth" placeholder="Enter Place Of Birth" required> <br>

            <!-- Taking the StageId as input from user -->
            <label id="login"><b>Stage Id</b></label>
            <input type="text" id="StageID" name="StageId" placeholder="Enter StageId" required>

            <!-- Taking the GradeId as input from user -->
            <label id="login"><b>Grade Id</b></label>
            <input type="text" id="GradeID" name="GradeId" placeholder="Enter Grade Id" required> <br>

            <!-- Taking the SectionId as input from user -->
            <label id="login"><b>Section Id</b></label>
            <input type="text" id="SectionID" name="SectionId" placeholder="Enter SectionId" required> <br>

            <!-- Taking the Topic as input from user -->
            <label id="login"><b>Topic</b></label>
            <input type="text" id="Topic" name="Topic" placeholder="Enter Topic" required> <br>

            <!-- Taking the Semester as input from user -->
            <label id="login"><b>Semester</b></label>
            <input type="text" id="Semester" name="Semester" placeholder="Enter Semester" required>

            <!-- Taking the Relation as input from user -->
            <label id="login"><b>Relation</b></label>
            <input type="text" id="Relation" name="Relation" placeholder="Enter Relation" required> <br>

            <!-- Taking the Raisedhands as input from user -->
            <label id="login"><b>Raised hands</b></label>
            <input type="text" id="raisedhands" name="Raisedhands" placeholder="Enter Raisedhands" required> <br>

            <!-- Taking the VisItedResources as input from user -->
            <label id="login"><b>Visited Resources</b></label>
            <input type="text" id="VisITedResources" name="VisItedResources" placeholder="Enter VisItedResources"
                required> <br>

            <!-- Taking the AnnouncementsView as input from user -->
            <label id="login"><b>Announcements View</b></label>
            <input type="text" id="AnnouncementsView" name="AnnouncementsView" placeholder="Enter AnnouncementsView"
                required>

            <!-- Taking the Discussion as input from user -->
            <label id="login"><b>Discussion</b></label>
            <input type="text" id="Discussion" name="Discussion" placeholder="Enter Discussion" required> <br>

            <!-- Taking the ParentAnsweringSurvey as input from user -->
            <label id="login"><b>Parent Answering Survey</b></label>
            <input type="text" id="ParentAnsweringSurvey" name="ParentAnsweringSurvey"
                placeholder="Enter ParentAnsweringSurvey" required> <br>

            <!-- Taking the ParentschoolSatisfaction as input from user -->
            <label id="login"><b>Parent School Satisfaction</b></label>
            <input type="text" id="ParentschoolSatisfaction" name="ParentschoolSatisfaction"
                placeholder="Enter ParentschoolSatisfaction" required>
            <br>

            <!-- Taking the StudentAbsenceDays as input from user -->
            <label id="login"><b>Student Absence Days</b></label>
            <input type="text" id="StudentAbsenceDays" name="StudentAbsenceDays" placeholder="Enter StudentAbsenceDays"
                required>


            <!-- Taking the StudentMarks as input from user -->
            <label id="login"><b>Student Marks</b></label>
            <input type="text" id="Student Marks" name="StudentMarks" placeholder="Enter StudentMarks" required>

            <!-- Taking the Class as input from user -->
            <label id="login"><b>Class</b></label>
            <input type="text" id="Class" name="Class" placeholder="Enter Class" required>

            <button type="submit">Save Student Details</button>

        </form>
    </div>
    <script src="/TAG/RestAPIFrontendInterface/JavaScript/post.js"></script>
</body>

</html>
